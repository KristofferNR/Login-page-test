<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <form action="">
        <h1>Login</h1>
        <div class="input-box">
          <i class="bx bxs-user"></i>
          <input
            class="user"
            type="text"
            placeholder="Användarnamn"
            id=""
            required
          />
        </div>
        <div class="input-box">
          <i class="bx bxs-key"></i>
          <input
            class="pass"
            type="password"
            placeholder="Lösenord"
            id=""
            required
          />
        </div>
        <div class="glomt-losen">
          <label for=""
            ><input type="checkbox" name="" id="" />Kom ihåg mig.</label
          >
          <a href="#">Glömt Lösenord?</a>
        </div>
        <button type="submit" class="btn">Logga in</button>
        <div class="registrering">
          <p>Har du inget konto? <a href="#">Registrera</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
